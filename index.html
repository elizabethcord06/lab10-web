
<head>
    <link rel="stylesheet" href="main.css">
    <title>Lab 10</title>
</head>

<body>  
    <div id="app"></div>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">

        function MagicButton() {
            const motivationList = ['Keep going!', 'Do not stop!', 'Do not worry!', 'You will finish!']

            const [count, setCount] = React.useState(0);
            const [motivation, setMotivation] = React.useState(motivationList[0]);
            const [todos, setTodos] = React.useState([{ text: 'Learn about Hooks' }]);
            const [text, setText] = React.useState('');

            const onButtonClick = () => {
                setMotivation(motivationList[Math.floor(Math.random() * motivationList.length)]);
                if (text !== '') {
                    setTodos(todos.concat([{ text }]))
                    setCount(count + 1);
                }
            }

            return (
                <div className="container">
                    <h2>List</h2>
                    <ul>
                        {todos.map((todo, index) => <li key={index}>{todo.text}</li>)}
                    </ul>
                    <input onChange={(text) => setText(text.target.value)} />
                    <button onClick={onButtonClick}>
                        ADD
                    </button>
                    <p>Total of things: {count}</p>
                    <strong>{motivation}</strong>
                </div>
            );
        }

        ReactDOM.render(
            <MagicButton />,
            document.getElementById("app")
        )

    </script>
</body>

</html>
